<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoebessays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Phoebessays</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Online Tutor</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-buttons">

    <main>
        <section class="hero">

                </div>
            </div>
            <div class="hero-image">
                <img src="./img/student-studying (1).png" alt="Student Studying">
            </div>
        </section>

</html>
